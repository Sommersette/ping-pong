<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ping-Pong Ring the Gong</title>
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.css" media="screen" type="text/css" charset="utf-8">
    <!-- <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.css"> -->
    <link rel="stylesheet" href="css/styles.css" media="screen" type="text/css" charset="utf-8">
    <script src="js/jquery-3.2.0.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="fluid-container">
      <h1 id="title">Ping-Pong Ring the Gong!</h1><hr />
      <div id="leftborder" class="col-sm-1">
        <div class="rules">
          <h4>It's <br> simple just enter numbers to find out how to sound the gong.</h4>
          <h4>Some numbers will say ping.</h4>
          <h4>Some numbers will say pong</h4>
          <h4>When you see <br> Ping-Pong, you have rung the gong!</h4>
        </div>
      </div>
      <div class="col-sm-5">
        <div  id="input" class="col-sm-12">
          <form id="usernumbers">
            <label for="input"><h3>Pick a Number </h3></label>
            <input placeholder="any number will do!" id="input" type="number">
            <button class="btn btn" type="submit"><h5>Enter</h5></button>
          </form>
        </div>
        <div class="col-sm-12">
          <h1 class="underline"> Product </h1>
          <ul id="output"><h2></h2></ul>
        </div>
      </div>
      <div class="col-sm-5">
        <img src="img/gong.jpg" alt="gong">
      </div>
      <div id="rightborder" class="col-sm-1">
      </div>
    </div>
  </body>
</html>
